<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Updated SEO Elements -->
    <title>imrchnt - Modern POS Solutions for bookstores</title>
    <meta name="description" content="imrchnt provides modern point-of-sale solutions for bookstores. POS for In Store, Off Site, Events, Pop Ups, Easy setup, powerful features, and reliable payment processing.">
    <meta name="keywords" content="POS system, point of sale, retail POS, offsite POS, event POS, android POS, apple POS, tablet POS, card reader POS, modern POS, payment processing, card readers, receipt printers, cash drawers">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="imrchnt - Modern POS Solutions for Bookstores">
    <meta property="og:description" content="Modern point-of-sale solutions for bookstores. Easy setup, powerful features, multi platform.">
    <meta property="og:url" content="https://www.imrchnt.com">
    <meta property="og:site_name" content="imrchnt">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="imrchnt - Modern POS Solutions for Bookstores">
    <meta name="twitter:description" content="Modern point-of-sale solutions for bookstores">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.imrchnt.com">
    
    <!-- Google Fonts - Varela Round -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round:wght@400&display=swap" rel="stylesheet">
    
    <!-- Schema.org Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "imrchnt",
      "description": "Modern POS solutions for Bookstores",
      "applicationCategory": "Point of Sale Software",
      "operatingSystem": "Web-based",
      "url": "https://www.imrchnt.com",
      "offers": {
        "@type": "Offer",
        "category": "SaaS",
        "description": "Point of sale software solutions"
      },
      "provider": {
        "@type": "Organization",
        "name": "imrchnt",
        "url": "https://www.imrchnt.com"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Hidden form for Netlify Forms detection -->
    <form name="signup" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="email" name="email" />
      <input type="text" name="company" />
      <input type="tel" name="phone" />
      <select name="businessType">
        <option value="retail">Retail Store</option>
        <option value="restaurant">Restaurant/Food Service</option>
        <option value="services">Professional Services</option>
        <option value="ecommerce">E-commerce</option>
        <option value="nonprofit">Non-profit</option>
        <option value="other">Other</option>
      </select>
      <input type="text" name="timestamp" />
    </form>

    <!-- This form is for Netlify Forms detection only Feature Request -->
    <form name="feature-request" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="firstname" placeholder="First Name" required />
        <input type="text" name="lastname" placeholder="Last Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="featureRequest" placeholder="Feature Request Details" required></textarea>
        <input type="hidden" name="timestamp" />
    </form>

    <!-- This form is for Netlify Forms detection Hardware Cart only -->
    <form name="hardware-quote-line-item" netlify hidden>
        <!-- Quote Identification -->
        <input type="text" name="quoteId" placeholder="Quote ID" required />
        <input type="number" name="lineNumber" placeholder="Line Number" required />
        
        <!-- Item Details -->
        <input type="text" name="itemName" placeholder="Item Name" required />
        <input type="text" name="itemCategory" placeholder="Item Category" required />
        <input type="text" name="parentTerminal" placeholder="Parent Terminal" />
        <input type="text" name="purchaseOption" placeholder="Purchase Option (rent/buy)" required />
        <input type="number" name="quantity" placeholder="Quantity" required />
        <input type="text" name="unitPrice" placeholder="Unit Price" required />
        <input type="text" name="lineTotal" placeholder="Line Total" required />
        
        <!-- Customer Information -->
        <input type="text" name="customerFirstName" placeholder="Customer First Name" required />
        <input type="text" name="customerLastName" placeholder="Customer Last Name" required />
        <input type="email" name="customerEmail" placeholder="Customer Email" required />
        <input type="text" name="customerCompany" placeholder="Customer Company" />
        <input type="tel" name="customerPhone" placeholder="Customer Phone" />
        <textarea name="customerMessage" placeholder="Customer Message"></textarea>
        
        <!-- Quote Totals -->
        <input type="number" name="quoteTotalItems" placeholder="Quote Total Items" required />
        <input type="text" name="quoteTotalAmount" placeholder="Quote Total Amount" required />
        
        <!-- Metadata -->
        <input type="hidden" name="timestamp" />
        
        <button type="submit">Submit Line Item</button>
    </form>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
