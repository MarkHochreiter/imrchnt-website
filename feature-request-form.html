<!DOCTYPE html>
<html>
<head>
    <title>Feature Request Form</title>
</head>
<body>
    <!-- This form is for Netlify Forms detection only -->
    <form name="feature-request" method="POST" data-netlify="true">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="featureRequest" placeholder="Feature Request Details" required></textarea>
        <input type="hidden" name="timestamp" />
        <button type="submit">Submit</button>
    </form>
</body>
</html>
